<div class="blocka">
  <img class="map_image" src="img/jpa6reg.png">

<p class="text">
正しい地方区分名を選びなさい。<br>
<div class="qa"><img src="img/wpcp1.png"><span id="sel2"></span><span id="ans2"></span></div>

<script>
const answer = [1,2,3,4,5,6,7,8];
function select(id) {
    const items = [
      { value: 1, name: '関東地方'},
      { value: 2, name: '九州地方'},
      { value: 3, name: '北海道地方'},
      { value: 4, name: '近畿地方'},
      { value: 5, name: '中部地方'},
      { value: 6, name: '東北地方'},
      { value: 7, name: '四国地方'},
      { value: 8, name: '中国地方'},
    ]
    const jsSelectBox = document.getElementById('sel'+id);
	if (jsSelectBox == null) return;
    const selectWrap = document.createElement('div');
    selectWrap.classList.add('selectwrap');
    const select = document.createElement('select');
    select.classList.add('select');
    const option1 = document.createElement('option');
    option1.disabled = true;
    option1.selected = true;
    select.appendChild(option1);
    items.forEach((v) => {
      const option = document.createElement('option');
      option.value = v.value;
      option.textContent = v.name;
      select.appendChild(option);
    });
    selectWrap.appendChild(select);
    jsSelectBox.appendChild(selectWrap);
    select.addEventListener('change', (e) => {
        const ans = document.getElementById('ans'+id);
        if (e.target.value == answer[id]) ans.textContent ='〇'; // 選択値が答えと一致
        else ans.textContent ='×';
        });
}
for (i = 0; i < 10; i++) {
    select(i); 
}
</script>
