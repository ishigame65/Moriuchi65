<footer>
</footer>

<script>
var pics_src = new Array("imgpv/m_stomach.jpg","imgpv/m_stomach2.jpg");
var num = -1;

slideshow_timer();

function slideshow_timer(){
	if (num == 1){
		num = 0;
	} 
	else {
		num ++;
	}
	document.getElementById("mypic").src=pics_src[num];
	setTimeout("slideshow_timer()",10000); 
}
</script>
