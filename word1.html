<script>
const answer1 = [1,2,3,4,5,6];
function select1(id) {
    const items = [
      { value: 1, name: 'せかせか'},
      { value: 2, name: 'かすかに'},
      { value: 3, name: 'にこにこ'},
      { value: 4, name: 'みるみる'},
      { value: 5, name: 'いっせいに'},
      { value: 6, name: 'ぐいぐい'},
    ]
    const jsSelectBox = document.getElementById('sel'+id);
	if (jsSelectBox == null) return;
    const selectWrap = document.createElement('div');
    selectWrap.classList.add('selectwrap');
    const select = document.createElement('select');
    select.classList.add('select');
    const option1 = document.createElement('option');
    option1.disabled = true;
    option1.selected = true;
    select.appendChild(option1);
    items.forEach((v) => {
      const option = document.createElement('option');
      option.value = v.value;
      option.textContent = v.name;
      select.appendChild(option);
    });
    selectWrap.appendChild(select);
    jsSelectBox.appendChild(selectWrap);
    select.addEventListener('change', (e) => {
        const ans = document.getElementById('ans'+id);
        if (e.target.value == answer1[id]) ans.textContent ='〇'; // 選択値が答えと一致
        else ans.textContent ='×';
        });
}
for (i = 0; i < 7; i++) {
    select1(i); 
}
