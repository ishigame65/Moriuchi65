<!-- 栽培ライブラリを利用して栽培記録を作成するサンプル -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cultivation.css">
    <meta name="description" content="栽培記録1">
    <title>栽培記録1</title>
</head>
<body>
    <!-- 栽培記録用のdiv領域を作成 -->
    <div id="CultiLog"></div>

    <!-- 栽培ライブラリを読み込み -->
    <script src="cultivation.min.js"></script>

    <!-- 栽培記録を作成する -->
    <script>
        // 栽培記録オブジェクト生成
        const log = new CultivationLog("CultiLog");

        // 作物と日付ごとに栽培記録を追加
        log.add_log('玉ねぎ', '2025/06/07', 'a250607t.jpg', '収穫');

        // 栽培記録用div領域に栽培記録を設定
        log.set_logs();
    </script>
</body>
</html>
